<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Scheduler</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 5px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h2 {
            text-align: center;
            color: #075E54;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        input,
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #075E54;
            outline: none;
            box-shadow: 0 0 8px rgba(7, 94, 84, 0.1);
        }
        
        button {
            background-color: #25D366;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #22b657;
        }
        /* Reset Button Style */
        
        #reset {
            background-color: #f44336;
        }
        
        #reset:hover {
            background-color: #e53935;
        }
        /* Reload Button Style */
        
        #reload {
            background-color: #ffa500;
        }
        
        #reload:hover {
            background-color: #ff8c00;
        }
        
        #status {
            text-align: center;
            font-size: 14px;
            color: #075E54;
        }
        /* Flexbox to Align Buttons Horizontally */
        
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        
        .button-group button {
            width: 32%;
            /* Make buttons smaller to fit on the same line */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Schedule WhatsApp Message</h2>
        <form id="msgForm">
            <input type="text" id="phone" placeholder="Phone number (with country code)" required />
            <input type="text" id="message" placeholder="Your message" required />
            <input type="time" id="time" required />
            <div class="button-group">
                <button type="submit" id="send">Schedule</button>
                <button type="button" id="reset">Reset</button>
                <button type="button" id="reload">Reload</button>
            </div>
        </form>
        <div id="status"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
